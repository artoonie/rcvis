<!DOCTYPE html>
<meta charset="utf-8">
<title>{{ title }}</title>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: white 0px 1px 10px, gray 0px 0px 3px;

}

.link {
  fill: #000;
  stroke: none;
  fill-opacity: .5;
}

.link:hover {
  fill-opacity: 1.0;
}

#topbar {
  background-color: white;
}

.sticky {
  position: fixed;
  top: 0;
}

</style>
<body>

<h1>{{ title }}</h1>

<div id="topbar">
</div>
<div id="content">
</div>

{% load static %}

<!-- for offline use (leave commented when you commit!) -->
<!--<script src="{% static 'sankey/d3.v5.min.js' %}"></script>-->
<!-- for online use -->
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="{% static 'sankey/sankey.js' %}"></script>
<!-- change to setupHorizontal to rotate -->
<script src="{% static 'sankey/setupVertical.js' %}"></script>
<script>
{{ sankeyjs|safe }}

    // TODO
    // 1. how to mouseover <text> in the middle of the sankey?
    // 2. how to limit text with overflow:hidden or similar, instead of
    //      truncation (and are ellipses possible?)
    // 3. how to keep a sticky bar at the top, and replace it as you
    //      scroll based on what the topmost nodes are

// Below are crazy heuristics to try to get the graph to look good
// on a variety of sizes.
var units = "Votes";
var nodePadding = 20 + 0.5*Math.min(numCandidates,10) // the more candidates, the more room you want to display connections.
var linkPadding = 50
var totalSize0 = numRounds * (nodeSize0 + nodePadding + linkPadding)
var totalSize1 = Math.min(numCandidates,5)*150 + Math.max(numCandidates-5,0)*30

// set the dimensions and margins of the graph
var cmargin = {top:  0, right: 10, bottom: 15, left: 50}, // content
    tmargin = {top:  0,                        left: 50}, // topbar
    size0 = totalSize0 + size0margin(cmargin),
    size1 = totalSize1 + size1margin(cmargin);

// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

// append the svg object to the body of the page
var svg = d3.select("body").append("svg")
    .attr(size0string(), size0 + size0margin(cmargin))
    .attr(size1string(), size1 + size1margin(cmargin))
  .append("g")
    .attr("transform", 
          "translate(" + cmargin.left + "," + cmargin.top + ")");

// the function for moving the nodes
function dragmove(d) {
var translate0 = dim0(d);
var translate1 = (set_dim1(d, Math.max(
                  0, Math.min(size1 - ddim1(d), dim1(d3.event))))
                 );
commad = commaSeparate(translate0, translate1)
d3.select(this)
  .attr("transform", 
        "translate(" + commad + ")");
sankey.relayout();
link.attr("d", path);
}
function hackCharsForWidth(width, text) {
    // TODO this assumes characters are 13px wide...yikes
    var length = width/13
    if(length >= text.length - 3) {
        return text;
    } else {
        return text.substring(0, length) + "...";
    }
}
function getNodeLabelText(d) {
    if(d.round==0)
        return d.name;
}
function getNodeLabelTextTruncated(d) {
    return hackCharsForWidth(d.dx, d.name);
}
function textForNode(d) {
    var s = "";
    if(d.isEliminated)
        s += "❌ " ;
    if(d.isWinner)
        s += "✅ " ;
    s += ""+d.value;
    return s;
}

function getNodeValueText(d) {
    func = getTruncationFunction()
    return func(d.value, textForNode(d))
}
function getNodeValueTextTruncated(d) {
    return hackCharsForWidth(d.value, textForNode(d))
}
// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeSize0(nodeSize0)
    .nodePadding(nodePadding)
    .size([0, totalSize1]);

var path = sankey.link();

sankey
  .nodes(graph.nodes)
  .links(graph.links)
  .layout(32);

// add in the links
var link = svg.append("g").selectAll(".link")
  .data(graph.links)
.enter().append("path")
  .attr("class", "link")
  .attr("d", path)
  .style("fill", function(d) { return d3.rgb(d.color) })
  .sort(function(a, b) { return ddim1(b) - ddim1(a); });

// add the link titles
link.append("title")
    .text(function(d) {
        return format(d.value); });

// add in the nodes
var node = svg.append("g").selectAll(".node")
  .data(graph.nodes)
.enter().append("g")
  .attr("class", "node")
  .attr("transform", function(d) { 
      commad = commaSeparate(dim0(d), dim1(d))
      return "translate(" + commad + ")"; })
  .call(d3.drag()
    .subject(function(d) {
      return d;
    })
    .on("start", function() {
      this.parentNode.appendChild(this);
    })
    .on("drag", dragmove));

// add the rectangles for the nodes
node.append("rect")
  .attr(size1string(), function(d) { return ddim1(d); })
  .attr(size0string(), sankey.nodeSize0())
  .style("fill", function(d) { return d.color })
.append("title")
  .text(function(d) { 
      return d.name + "\n" + format(d.value); });

// add in the title for the nodes
node.append("text")
  .attr("x", textXPos )
  .attr("y", textYPos )
  .attr("dy", ".35em")
  .text(getNodeValueTextTruncated)
    .on('mouseover', function(d){
        d3.selectAll("text").text(getNodeLabelText);
    })
    .on('mouseout', function(d){
        d3.selectAll("text").text(getNodeLabelTextTruncated);
    })
    .call(d3.drag());

// top bar
var topbarDiv = d3.select('#topbar')
var topbar = topbarDiv.append("svg")
    .attr(size0string(), 40)
    .attr(size1string(), size1)
    .attr("transform", 
          "translate(" + tmargin.left + "," + tmargin.top + ")")
  .append("g")
  .selectAll(".node")
  .data(graph.nodes)
.enter().append("g")
  .filter(function(d) { return d.round == 0 })
  .attr("transform", function(d) { 
      commad = commaSeparate(0, dim1(d))
      return "translate(" + commad + ")"; })
  .attr(size1string(), function(d) { return ddim1(d); })
  .attr(size0string(), sankey.nodeSize0())
  .append("text")
  .attr("x", textXPos )
  .attr("y", 30 )
  .attr("dy", ".35em")
  .text(getNodeLabelTextTruncated)
    .on('mouseover', function(d){
        d3.select(this).text(getNodeLabelText);
    })
    .on('mouseout', function(d){
        d3.select(this).text(getNodeLabelTextTruncated);
    })
    .call(d3.drag());

window.onscroll = function() {myFunction()};

// Get the navbar
var topbar = document.getElementById("topbar");

// Get the offset position of the navbar
var sticky = topbar.offsetTop;

function myFunction() {
  var x = -(window.pageXOffset + textXPos);
  if (window.pageYOffset >= sticky) {
    topbar.classList.add("sticky")
  } else {
    topbar.classList.remove("sticky");
  }
  topbar.style.left = x+"px";
}

</script>

</body>
