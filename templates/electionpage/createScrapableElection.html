{% extends "visualizer/base.html" %}

{% block maincontent %}
<div class="container mt-3">
    {% if form.errors %}
        <div class="alert alert-warning">
            {{ form.errors }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        {{ formset.management_form }}
        {% for field in form %}
            <p class="font-weight-bold mt-3 mb-0">
            {{ field.label }}
            </p>
            {{ field }}
        {% endfor %}
        <p class="mt-3">
        <input type="submit" value="Submit" class="btn btn-primary" />
        </p>
    </form>
</div>
{% endblock %}
