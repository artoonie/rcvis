{% load static %}
{% load compress %}

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-151309356-1"></script>
<script>
      window.dataLayer = window.dataLayer || [];
function gtag(){dataLayer.push(arguments);}
gtag('js', new Date());

gtag('config', 'UA-151309356-1');
</script>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Ranked-Choice Voting visualizations: sankey, interactive bar charts, and tabular formats for displaying the results of RCV Elections">
<meta name="author" content="Armin Samii">

{% block title %}
    <title>Ranked-Choice Voting Visualization</title>
{% endblock %}

<link rel="shortcut icon" type="image/png" href="{% static 'visualizer/favicon.ico' %}"/>

{% compress css file %}
    <link href="{% static 'visualizer/freelancer.css' %}" rel="stylesheet">
{% endcompress %}

<!-- don't compress this - allow pages to override values -->
<script type="text/javascript">
  var fullpageOptions = {
    licenseKey: 'TEST_LICENSE',
    navigation: true,
    verticalCentered: true,
    slidesNavigation: true,
    sectionsColor: ['', '#f8fdff', '#fcfefa', '#fff', '#f8fdff', '#fcfefa'],
  };
</script>

  {% if offlineMode %}
    <link rel="stylesheet" type="text/css" href="{% static 'localdeps/fullpage.css' %}" />
    <script type="text/javascript" src="{% static 'localdeps/fullpage.js' %}"></script>
    <script type="text/javascript" src="{% static 'localdeps/scrolloverflow.js' %}"></script>
  {% else %}
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css" /> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.extensions.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/vendors/scrolloverflow.min.js"></script>
  {% endif %}
