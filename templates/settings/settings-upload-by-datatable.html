{% load static %}
{% load compress %}

{% compress css file %}
<link rel="stylesheet" href="{% static 'tabulator-tables/dist/css/tabulator.css' %}">
<link rel="stylesheet" href="{% static 'usfca-data-table/data-table/table.css' %}">
{% endcompress %}


<div class="mt-3 container" style="overflow-x: auto">
  <div id="configDataTableWrapper">
      <div class="container mt-3">
        <label for="configElectionTitle">Title of election</label>
        <input type="text" id="configElectionTitle" name="configElectionTitle"/>
      </div>
      <div class="container mt-3">
        <label for="configElectionDate">Date of election</label>
        <input type="date" id="configElectionDate" name="configElectionDate"/>
      </div>
      <div class="container mt-3">
        <label for="configThreshold">Winning threshold</label>
        <input type="number" id="configThreshold" name="configThreshold"/>
      </div>
  </div>
<!--  <div id="dataTableWrapper">-->
  <div>
    <button id="add-row">Add Blank Row to bottom</button>
    <button id="del-row">Remove Row "Oli Bob"</button>
    <button id="add-col">Empty the table</button>
    <button id="del-col">Reset</button>
  </div>
  <div id="dataTableWrapper1">
  </div>
  <div class="text-center">
    <div id="dataEntryValidationMessage"></div>
    <input type="hidden" id="dataEntry" name="dataEntry" value="" />
    <button id="validateButton" type="button" class="btn btn-primary btn-xl" onclick="validateDataEntry()">Validate Data Before Proceeding</button>
  </div>
</div>

<!-- non-slim jquery needed for AJAX validation calls -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'tabulator-tables/dist/js/tabulator.min.js' %}"></script>
{% compress js file %}
<script type="text/javascript" src="{% static 'usfca-data-table/data-table/table.js' %}"></script>
<script type="text/javascript" src="{% static 'settings/model/candidate.js' %}" defer></script>
<script type="text/javascript" src="{% static 'settings/upload-by-datatable-nonblocking.js' %}" defer></script>
{% endcompress %}
