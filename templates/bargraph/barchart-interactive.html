{% load static %}
{% load compress %}

{% compress css file %}
<link rel="stylesheet" type="text/css" href="{% static 'bargraph/style.css' %}">
{% endcompress %}

<div class="container-fluid">
  <div class="row d-flex justify-content-left align-items-start">
    <div class="shadow-wrapper col-md-12 col-xl-10" id="bargraph-interactive-body">
      <div id="bargraph-slider-container" class="ml-auto mr-auto">
      </div>

      <div id="round-description-wrapper" class="round-description-wrapper" role="alert">
        <div class="round-description-text">
          <small id="bargraph-interactive-round-description">
          </small>
          <small id="bargraph-interactive-why-button">
            <a role="button" tabindex="0" onclick="showFaqs()">What is happening?</a>
          </small>
          <small><div id="faq-text"></div></small>
        </div>
      </div>


    </div>
  </div>
</div>
